name: Build and Distribute iOS App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-14-large

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.10.0'  # Match this with your project requirements

    - name: Install npm dependencies
      run: npm install

    - name: Build iOS App
      env:
        FASTLANE_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        # APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
        # APPLE_DEVELOPER_TEAM_ID: ${{ secrets.APPLE_DEVELOPER_TEAM_ID }}
        # Add other necessary environment variables here
      run: |
        npm run build:ios

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: TCG_Chat.ipa  # Update this path to where your build script outputs the IPA file

    - name: Save to GitHub Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: iOS App IPA
        path: TCG_Chat.ipa  # Make sure this path is correct
